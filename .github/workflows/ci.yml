name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop


jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # -----------------------------
      # Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Lint code
      # -----------------------------
      - name: Lint code
        run: flake8 src/ tests/

      # -----------------------------
      # Train model
      # -----------------------------
      - name: Train model
        working-directory: ${{ github.workspace }}
        run: |
          PYTHONPATH=$PWD MLFLOW_TRACKING_URI=$PWD/mlruns python -m src.model.train
    
      # -----------------------------
      # Run unit tests
      # -----------------------------
      - name: Run unit tests
        working-directory: ${{ github.workspace }}
        run: |
          PYTHONPATH=$PWD pytest tests/ --maxfail=1 --disable-warnings -q

      # -----------------------------
      # Upload artifacts (trained model, logs, MLflow runs)
      # -----------------------------
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifacts/cnn_model.pkl

      # -----------------------------
      # Upload MLflow logs
      # -----------------------------
      - name: Upload MLflow logs
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: mlruns/

      # -----------------------------
      # Login to GHCR
      # -----------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Build Docker image
      # -----------------------------
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/cats-dogs-inference:latest .

      # -----------------------------
      # Push Docker image
      # -----------------------------
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/cats-dogs-inference:latest
